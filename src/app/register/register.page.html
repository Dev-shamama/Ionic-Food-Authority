<ion-content [fullscreen]="true">

  <div class="center-container">
    <div class="logo">
      <img src="./assets/img/logo.png" alt="Logo">
    </div>
    <div class="login-content">
      <h1>Create Your Account</h1>
      <form id="login-form" action="">


        <div class="inputField">
          <ion-item class="no-border">
            <ion-input id="cnic" label="CNIC" label-placement="floating" fill="solid" placeholder="Enter Your CNIC"  (input)="cnicMasking($event)"></ion-input>
          </ion-item>
        </div>


        <div class="inputField">
          <ion-item class="no-border">
            <ion-input label="Email (optional)" label-placement="floating" fill="solid"
              placeholder="Enter Your Email"></ion-input>
          </ion-item>
        </div>



        <div class="inputField phone-content-label">
          <ion-item class="no-border">
            <div class="phone-content">
              <ion-input label="Phone" label-placement="floating" fill="solid"
                placeholder="Enter Your Phone"></ion-input>
              <ion-button>GET OTP</ion-button>
            </div>
          </ion-item>
        </div>

        <div class="inputField">
          <ion-item class="no-border">
            <ion-input label="OTP Code" label-placement="floating" fill="solid"
              placeholder="Enter Your OTP Code"></ion-input>
          </ion-item>
        </div>


        <div class="inputField">
          <ion-item class="no-border">
            <ion-input label="Password" label-placement="floating" fill="solid"
              placeholder="Enter Your Password"></ion-input>
          </ion-item>
        </div>

        <div class="inputField">
          <ion-item class="no-border">
            <ion-input label="Confirm Password" label-placement="floating" fill="solid"
              placeholder="Enter Your Confirm Password"></ion-input>
          </ion-item>
        </div>

        <ion-button class="form-btn">Sign Up</ion-button>
        <div class="form-new-account">
          <p class="or">OR</p>
          <p class=""><a routerLink="/login">Login Your Account</a></p>
        </div>

      </form>
    </div>
  </div>

</ion-content>
