<ion-content [fullscreen]="true">

  <div class="center-container">
    <div class="logo">
      <img src="./assets/img/logo.png" alt="Logo">
    </div>
    <div class="login-content">
      <h1>Create Your Account</h1>
      <form id="login-form" action="">

        <label for="cnic"><span>CNIC <ion-icon name="checkmark-circle-outline"></ion-icon></span>
          <input type="text" appCnicNumberMask maxlength="15" id="cnic" placeholder="Enter Your CNIC">
        </label>

        <label for="email"><span>Email <small>(optional)</small></span>
          <input type="email" id="email" placeholder="Enter Your Email Address">
        </label>

        <label for="phone" class="phone-content-label">Phone
          <div class="phone-content">
            <input type="number" id="phone" placeholder="Enter Your Phone#">
            <button>GET OTP</button>
          </div>
        </label>

        <label for="otp"><span>OTP Code <ion-icon name="checkmark-circle-outline"></ion-icon></span>
          <input type="number" id="otp" placeholder="Enter Your OTP Code">
        </label>

        <label for="password">password
          <input type="password" id="password" placeholder="Enter Your Password">
        </label>


        <label for="confirm_password">Confirm Password
          <input type="password" id="confirm_password" placeholder="Enter Your Confirm Password">
        </label>


        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button class="form-btn">Sign Up</button>
        <div class="form-new-account">
          <p class="or">OR</p>
          <p class=""><a routerLink="/login">Login Your Account</a></p>
        </div>

      </form>
    </div>
  </div>

</ion-content>
