<ion-content [fullscreen]="true">
  <div class="center-container">
    <div class="logo">
      <img src="./assets/img/logo.png" alt="Logo" />
    </div>
    <div class="login-content">
      <h1>Login Your Account</h1>
      <form id="login-form" #userLogin="ngForm" (ngSubmit)="onSubmit()">
        <div class="inputField">
          <ion-item class="no-border">
            <ion-input
              [(ngModel)]="dataset.username"
              name="cnic"
              required
              type="text"
              id="loginCnic"
              label="CNIC"
              label-placement="floating"
              fill="solid"
              placeholder="Enter Your CNIC"
              (input)="cnicMasking($event)"
            ></ion-input>
          </ion-item>
        </div>

        <div class="inputField">
          <ion-item class="no-border">
            <ion-input
              [(ngModel)]="dataset.password"
              name="password"
              required
              type="password"
              label="Password"
              label-placement="floating"
              fill="solid"
              placeholder="Enter Your Password"
            ></ion-input>
          </ion-item>
        </div>

        <div class="forgot-password">
          <a routerLink="/forgetpassword">Forgot Password?</a>
        </div>

        <ion-button type="submit" [disabled]="!userLogin.valid" class="form-btn"
          >Login</ion-button
        >
        <div class="form-new-account">
          <p class="or">OR</p>
          <p class=""><a routerLink="/register">Create New Account</a></p>
        </div>
      </form>
    </div>
  </div>
</ion-content>
